<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgriBond</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="cart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AgriBond</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <li>Loading cart...</li>
        </ul>
        <p><strong>Subtotal:</strong> $<span id="cart-subtotal">0</span></p>
        <p><strong>Tax (10%):</strong> $<span id="cart-tax">0</span></p>
        <p><strong>Delivery Charge:</strong> $<span id="delivery-charge">5</span></p>
        <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; Team AgriBond. All rights reserved.</p>
    </footer>
</body>
</html>
